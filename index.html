<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte OpenStreetMap avec point GPS dynamique</title>
    <!-- Feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right аппарат: 0;
            background: #FE8304;
            color: black;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #FE8304;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: right;
            z-index: 1000;
        }
        .bus-label {
            color: black;
            font-weight: bold;
            text-shadow: 1px 1px white, -1px -1px white, 1px -1px white, -1px 1px white;
        }
    </style>
    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="header">SUPERVISIÓN DEL CIRCUITO "EL DENIS"</div>
    <div id="map"></div>
    <div id="footer">© 2025 EL DENIS</div>
    <script>
        // Inicializar la carta con coordenadas iniciales
        var map = L.map('map').setView([25.638258, -100.047526], 15);

        // Agregar las teselas de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables para el marcador y la polilínea
        var marker = null;
        var polyline = null;
        var coordinates = [];
        var lastLatLng = null;

        // Función para animar el movimiento del marcador
        function smoothMoveMarker(newLatLng, duration = 1000) {
            if (!marker) {
                marker = L.marker(newLatLng, {
                    icon: L.divIcon({
                        className: 'bus-icon',
                        html: `<div style="position: relative; text-align: center;"><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png" style="width: 25px; height: 41px;"><span class="bus-label" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">1</span></div>`,
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    })
                }).addTo(map);
                lastLatLng = newLatLng;
                coordinates.push(newLatLng);
                updatePolyline();
                map.panTo(newLatLng);
                return;
            }

            // Animar el movimiento del marcador
            const startLatLng = lastLatLng || newLatLng;
            const steps = 20; // Número de pasos para la animación
            const deltaLat = (newLatLng[0] - startLatLng[0]) / steps;
            const deltaLng = (newLatLng[1] - startLatLng[1]) / steps;
            let step = 0;

            function animate() {
                if (step <= steps) {
                    const currentLat = startLatLng[0] + deltaLat * step;
                    const currentLng = startLatLng[1] + deltaLng * step;
                    marker.setLatLng([currentLat, currentLng]);
                    step++;
                    setTimeout(animate, duration / steps);
                } else {
                    marker.setLatLng(newLatLng);
                    lastLatLng = newLatLng;
                    coordinates.push(newLatLng);
                    updatePolyline();
                    map.panTo(newLatLng);
                }
            }
            animate();
        }

        // Actualizar la polilínea
        function updatePolyline() {
            // Limitar la polilínea a las últimas 100 coordenadas para mejor rendimiento
            if (coordinates.length > 100) {
                coordinates.shift();
            }
            if (polyline) {
                polyline.setLatLngs(coordinates);
            } else {
                polyline = L.polyline(coordinates, { color: 'blue', weight: 4 }).addTo(map);
            }
        }

        // Función para obtener datos GPS desde el CSV de Google Sheets
        async function fetchGPSData() {
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/1LdIgH39lD19FOFhFT9ZIUVZR2fMCy9EPvLb-QhkAZZ0/export?format=csv&gid=2145683287';
                const response = await fetch(sheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('No data available in the CSV');
                }

                // Obtener la última fila para el bus "1"
                for (let i = lines.length - 1; i >= 1; i--) {
                    const line = lines[i].split(',');
                    const busNumber = line[3].trim(); // Columna Bus
                    if (busNumber === "1") {
                        const lat = parseFloat(line[4]); // Columna Latitude
                        const lon = parseFloat(line[5]); // Columna Longitude
                        if (!isNaN(lat) && !isNaN(lon)) {
                            smoothMoveMarker([lat, lon]);
                            break;
                        }
                    }
                }
            } catch (err) {
                console.error('Error fetching GPS coordinates:', err);
            }
        }

        // Actualización inicial y cada 2 segundos
        fetchGPSData();
        setInterval(fetchGPSData, 2000); // Reducido de 10000 a 2000 ms
    </script>
</body>
</html>
