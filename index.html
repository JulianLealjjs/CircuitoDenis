<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte OpenStreetMap avec point GPS dynamique et polyligne</title>

    <!-- Feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
        }
        .school-label {
            color: black;
            text-shadow: 0 0 3px white, 0 0 5px white;
            padding: 2px 6px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            transform: translate(10px, -25px);
        }
        .bus-label {
            color: black;
            text-shadow: 0 0 3px white, 0 0 5px white;
            padding: 2px 6px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            transform: translate(10px, -25px);
        }
        .custom-div-icon {
            display: flex;
            align-items: flex-start;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #FE8304;
            color: black;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #FE8304;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: right;
            z-index: 1000;
        }
    </style>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="header">SUPERVISIÓN DEL CIRCUITO ESCOLAR</div>
    <div id="map"></div>
    <div id="footer">© 2025 UTBFM Juárez N.L.</div>

    <script>
        // Inicializar la carta con coordenadas iniciales
        var map = L.map('map').setView([25.638682972120648, -100.04763754830324], 13);

        // Agregar las teselas de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables para el marcador y la polilínea dinámica
        var marker = null;
        var dynamicPolyline = null;
        var dynamicCoordinates = [];
        var lastLatLng = null;

        // Función para animar el movimiento del marcador
        function smoothMoveMarker(newLatLng, duration = 1000) {
            if (!marker) {
                marker = L marker(newLatLng, {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: '<div><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png" style="width:25px; height:41px;"><div class="bus-label">Bus 1</div></div>',
                        iconSize: [50, 41],
                        iconAnchor: [12, 41]
                    })
                }).addTo(map);
                lastLatLng = newLatLng;
                dynamicCoordinates.push(newLatLng);
                updateDynamicPolyline();
                map.panTo(newLatLng);
                return;
            }

            // Animar el movimiento del marcador
            const startLatLng = lastLatLng || newLatLng;
            const steps = 20;
            const deltaLat = (newLatLng[0] - startLatLng[0]) / steps;
            const deltaLng = (newLatLng[1] - startLatLng[1]) / steps;
            let step = 0;

            function animate() {
                if (step <= steps) {
                    const currentLat = startLatLng[0] + deltaLat * step;
                    const currentLng = startLatLng[1] + deltaLng * step;
                    marker.setLatLng([currentLat, currentLng]);
                    step++;
                    setTimeout(animate, duration / steps);
                } else {
                    marker.setLatLng(newLatLng);
                    lastLatLng = newLatLng;
                    dynamicCoordinates.push(newLatLng);
                    updateDynamicPolyline();
                    map.panTo(newLatLng);
                }
            }
            animate();
        }

        // Actualizar la polilínea dinámica
        function updateDynamicPolyline() {
            if (dynamicCoordinates.length > 100) {
                dynamicCoordinates.shift();
            }
            if (dynamicPolyline) {
                dynamicPolyline.setLatLngs(dynamicCoordinates);
            } else {
                dynamicPolyline = L.polyline(dynamicCoordinates, { color: '#FE8304', weight: 5, opacity: 0.7 }).addTo(map);
            }
        }

        // Función para obtener datos GPS desde el CSV de Google Sheets
        async function fetchGPSData() {
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/1LdIgH39lD19FOFhFT9ZIUVZR2fMCy9EPvLb-QhkAZZ0/export?format=csv&gid=2145683287';
                const response = await fetch(sheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('No data available in the CSV');
                }

                // Buscar la última fila para el bus "1"
                for (let i = lines.length - 1; i >= 1; i--) {
                    const line = lines[i].split(',');
                    const busNumber = line[3].trim();
                    if (busNumber === "1") {
                        const lat = parseFloat(line[4]);
                        const lon = parseFloat(line[5]);
                        if (!isNaN(lat) && !isNaN(lon)) {
                            smoothMoveMarker([lat, lon]);
                            break;
                        }
                    }
                }
            } catch (err) {
                console.error('Error fetching GPS coordinates:', err);
            }
        }

        // Actualización inicial y cada 2 segundos
        fetchGPSData();
        setInterval(fetchGPSData, 2000);

        // Agregar marcadores de escuelas
        var customMarker1 = L.marker([25.648591068705205, -100.0856852033863], {
            icon: L.divIcon({
                className: 'custom-div-icon',
                html: '<div><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png" style="width:25px; height:41px;"><div class="school-label">CECYTE</div></div>',
                iconSize: [50, 41],
                iconAnchor: [12, 41]
            })
        }).addTo(map);

        var customMarker2 = L.marker([25.63792851629281, -100.04780921128857], {
            icon: L.divIcon({
                className: 'custom-div-icon',
                html: '<div><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png" style="width:25px; height:41px;"><div class="school-label">UTBFM</div></div>',
                iconSize: [50, 41],
                iconAnchor: [12, 41]
            })
        }).addTo(map);

        var customMarker3 = L.marker([25.64946065968687, -100.0733161251606], {
            icon: L.divIcon({
                className: 'custom-div-icon',
                html: '<div><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png" style="width:25px; height:41px;"><div class="school-label">CONALEP</div></div>',
                iconSize: [50, 41],
                iconAnchor: [12, 41]
            })
        }).addTo(map);

        var customMarker4 = L.marker([25.64517418001307, -100.08823920605757], {
            icon: L.divIcon({
                className: 'custom-div-icon',
                html: '<div><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png" style="width:25px; height:41px;"><div class="school-label">Preparatoria 22 UANL</div></div>',
                iconSize: [100, 41],
                iconAnchor: [12, 41]
            })
        }).addTo(map);

        var customMarker5 = L.marker([25.604540659906498, -100.10462623465052], {
            icon: L.divIcon({
                className: 'custom-div-icon',
                html: '<div><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png" style="width:25px; height:41px;"><div class="school-label">UNIDAD ACADEMICA JUAREZ UANL</div></div>',
                iconSize: [150, 41],
                iconAnchor: [12, 41]
            })
        }).addTo(map);

        // Polilínea estática (opcional, se puede eliminar si solo quieres la dinámica)
        var polylinePoints = [
            [25.638258, -100.047526], [25.638282, -100.047646], [25.638488, -100.047686],
            // ... (incluye todas las coordenadas que proporcionaste)
            [25.638223, -100.047484]
        ];
        var staticPolyline = L.polyline(polylinePoints, {
            color: '#FE8304',
            weight: 5,
            opacity: 0.3 // Opacidad reducida para diferenciar de la polilínea dinámica
        }).addTo(map);

        // Ajustar la vista para incluir todos los elementos
        map.fitBounds(staticPolyline.getBounds());
    </script>
</body>
</html>
